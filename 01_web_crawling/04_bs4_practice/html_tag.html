<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 기본 예제</title>
    <style>
        .highlight {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 제목 태그 -->
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <h3>제목 3</h3>

    <!-- 단락 -->
    <p>이것은 단락입니다. HTML의 가장 기본적인 텍스트 구조입니다.</p>
    <p class="highlight">이것은 파란색으로 강조된 단락입니다.</p>

    <!-- 목록 -->
    <h3>순서가 있는 목록:</h3>
    <ol>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
    </ol>

    <h3>순서가 없는 목록:</h3>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>

    <!-- 링크 -->
    <a href="https://www.google.com">구글로 이동</a>

    <!-- 이미지 -->
    <h3>이미지 예제:</h3>
    <img src="https://via.placeholder.com/150" alt="샘플 이미지">

    <!-- 테이블 -->
    <h3>테이블 예제:</h3>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>25</td>
        </tr>
    </table>

    <!-- 입력 폼 -->
    <h3>폼 예제:</h3>
    <form>
        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">이메일:</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
